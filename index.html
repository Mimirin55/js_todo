<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo">
    <form>
      <input class="todo_value" type="text" />
      <button class="todo_submit" type="button">保存</button>
    </form>
    <div>
      <span id="js-todo-count">全てのタスク: 0</span>
      <span id="js-done-count">完了済み: 0</span>
      <span id="js-will-count">未完了: 0</span>
    </div>
    <div id="table">
      <ul class="todo_list"></ul>
    </div>
    <script src="main.js"></script>
  </div>
</body>
</html>
